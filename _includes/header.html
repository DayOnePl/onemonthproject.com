{% if include.mode %}
  {% assign mode = include.mode %}
{% else %}
  {% assign mode = 'light' %}
{% endif %}

<header>
  <nav class="navbar navbar-{{mode}} header">
    <div class="nav navbar-nav">
      <a class="nav-item nav-link" href="/">Blog<span class="sr-only">(current)</span></a>
      <span class="pull-xs-right">
      {% for page in site.pages %}
        {% if page.title %}
        <a class="nav-item nav-link" href="{{ page.url | prepend: site.github.url }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
      <a class="nav-item nav-link" href="https://twitter.com/{{site.twitter_username}}">Twitter</a>
      <a class="nav-item nav-link" href="http://dayone.pl">DayOne.pl</a>
    </span>
    </div>
  </nav>
</header>
